version: '3.8'

services:
  db:
    image: postgres:16.0
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./logs:/usr/src/app/logs
    env_file: .env

  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: >
      sh -c "/wait-for-it.sh db:5432 -- && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
      - "5678:5678"
    volumes:
      - .:/usr/src/app
      - ./logs:/usr/src/app/logs
    env_file: .env
    environment:
      - DEBUG=True
    depends_on:
      - db
      
volumes:
  postgres_data:
