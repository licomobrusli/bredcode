version: '3.8'

services:
  db:
    image: postgres:16.0
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file: .env
  
  web:
    build:
      context: .
    command: >
      sh -c "/wait-for-it.sh db:5432 -- python manage.py migrate &&
              python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - .:/usr/src/app

volumes:
  postgres_data:
