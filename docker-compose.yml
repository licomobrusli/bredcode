version: '3.8'

services:
  db:
    image: postgres:16.0
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./logs:/home/app/web/logs
    env_file: .env
    environment:
      - TZ=Europe/Madrid
  
  web:
    build:
      context: .
    command: >
      sh -c "/wait-for-it.sh db:5432 -- && python manage.py migrate --noinput && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
      - "5678:5678"
    env_file: .env
    environment:
      - DEBUG=True
      - TZ=Europe/Madrid
    volumes:
      - .:/usr/src/app
      - ./logs:/home/app/web/logs
volumes:
  postgres_data:
